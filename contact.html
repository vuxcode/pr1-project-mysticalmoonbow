<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Major Project</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- HEADER/NAVIGATION -->
    <header>
      <nav>
        <div class="logo">
          <img src="mysticalmoonbow.svg" alt="mysticalmoonbow logo">
        </div>
        <div class="links">
          <a class="links" href="index.html"><b>HOME</b></a>
          <a class="links" href="sudoku.html"><b>SUDOKU</b></a>
        </div>
      </nav>
    </header>
    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero">
        <h1 class="hero" id="contact">GET IN TOUCH</h1><p class="hero"></p>
        <p>Have a question? Found a bug or anything similar? Fill out the form to get in touch with me.</p>
      </div>
    </section>
    <!-- ABOUT SECTION -->
    <section class="about">
      <div class="about">
        <form action="https://formspree.io/f/xeokgpyd" method="POST">
          <fieldset>
            <h1 class="about">CONTACT ME</h1>
            <label for="name">Your name:</label>
            <input id="name" name="name" type="text">
            <label for="email">Your email:</label>
            <input id="email" name="email" type="email">
            <label for="message">Enter your message:</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </fieldset>
          <input id="submit" type="submit" value="Send">
        </form>
      </div>
    </section>
  </body>
</html>
