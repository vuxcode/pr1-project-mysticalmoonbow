<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Game</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="board">
    <div class="boardRow">
      <!-- FIRST BOX -->
      <div class="box" id="boxOne">
        <div class="row">
          <button class="square buttonFixed">6</button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">8</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">2</button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">5</button>
        </div>
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">7</button>
          <button class="square buttonFlex"></button>
        </div>
      </div> <!-- box END -->
      <!-- SECOND BOX -->
      <div class="box" id="boxTwo">
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">7</button>
          <button class="square buttonFlex"></button>
        </div>
        <div class="row">
          <button class="square buttonFixed">6</button>
          <button class="square buttonFixed">4</button>
          <button class="square buttonFlex"></button>
        </div>
        <div class="row">
          <button class="square buttonFixed">2</button>
          <button class="square buttonFixed">5</button>
          <button class="square buttonFlex"></button>
        </div>
      </div>  <!-- box END -->
      <!-- THIRD BOX -->
      <div class="box" id="boxThree">
        <div class="row">
          <button class="square buttonFixed">2</button>
          <button class="square buttonFixed">4</button>
          <button class="square buttonFixed">5</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">3</button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
        </div>
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">6</button>
          <button class="square buttonFixed">8</button>
        </div>
      </div>  <!-- box END -->
    </div>
    <div class="boardRow">
      <!-- FOURTH BOX -->
      <div class="box" id="boxFour">
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">2</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">4</button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">7</button>
        </div>
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">9</button>
        </div>
      </div>  <!-- box END -->
      <!-- FIFTH BOX -->
      <div class="box">
        <div class="row">
          <button class="square buttonFixed">9</button>
          <button class="square buttonFixed">1</button>
          <button class="square buttonFlex"></button>
        </div>
        <div class="row">
          <button class="square buttonFixed">3</button>
          <button class="square buttonFixed">6</button>
          <button class="square buttonFixed">2</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">7</button>
          <button class="square buttonFixed">8</button>
          <button class="square buttonFixed">5</button>
        </div>
      </div>  <!-- box END -->
      <!-- SIXTH BOX -->
      <div class="box" id="boxSix">
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">3</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">8</button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">1</button>
        </div>
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">6</button>
        </div>
      </div>  <!-- box END -->
    </div>
    <div class="boardRow">
      <!-- SEVENTH BOX -->
      <div class="box" id="boxSeven">
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">6</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">5</button>
          <button class="square buttonFixed">4</button>
          <button class="square buttonFlex"></button>
        </div>
        <div class="row">
          <button class="square buttonFixed">7</button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
        </div>
      </div>  <!-- box END -->
      <!-- EIGTH BOX -->
      <div class="box" id="boxEight">
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
        </div>
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">2</button>
          <button class="square buttonFlex"></button>
        </div>
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">9</button>
          <button class="square buttonFlex"></button>
        </div>
      </div>  <!-- box END -->
      <!-- NINTH BOX -->
      <div class="box" id="boxNine">
        <div class="row">
          <button class="square buttonFixed">1</button>
          <button class="square buttonFixed">8</button>
          <button class="square buttonFixed">4</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">6</button>
          <button class="square buttonFlex"></button>
          <button class="square buttonFlex"></button>
        </div>
        <div class="row">
          <button class="square buttonFlex"></button>
          <button class="square buttonFixed">3</button>
          <button class="square buttonFlex"></button>
        </div>
      </div> <!-- box END -->
    </div> <!-- boardRow END -->
  <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
