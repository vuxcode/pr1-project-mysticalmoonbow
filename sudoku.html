<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Game</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="sudoku">
  <div class="board">
    <div class="boardRow">
      <!-- FIRST BOX -->
      <div class="box" id="boxA">
        <div class="row">
          <button class="square buttonFixed">6</button>
          <button class="square buttonFlex" id="0"></button>
          <button class="square buttonFixed">8</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">2</button>
          <button class="square buttonFlex" id="1"></button>
          <button class="square buttonFixed">5</button>
        </div>
        <div class="row">
          <button class="square buttonFlex" id="2"></button>
          <button class="square buttonFixed">7</button>
          <button class="square buttonFlex" id="3"></button>
        </div>
      </div> <!-- box END -->
      <!-- SECOND BOX -->
      <div class="box" id="boxB">
        <div class="row">
          <button class="square buttonFlex" id="4"></button>
          <button class="square buttonFixed">7</button>
          <button class="square buttonFlex" id="5"></button>
        </div>
        <div class="row">
          <button class="square buttonFixed">6</button>
          <button class="square buttonFixed">4</button>
          <button class="square buttonFlex" id="6"></button>
        </div>
        <div class="row">
          <button class="square buttonFixed">2</button>
          <button class="square buttonFixed">5</button>
          <button class="square buttonFlex" id="7"></button>
        </div>
      </div>  <!-- box END -->
      <!-- THIRD BOX -->
      <div class="box" id="boxC">
        <div class="row">
          <button class="square buttonFixed">2</button>
          <button class="square buttonFixed">4</button>
          <button class="square buttonFixed">5</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">3</button>
          <button class="square buttonFlex" id="8"></button>
          <button class="square buttonFlex" id="9"></button>
        </div>
        <div class="row">
          <button class="square buttonFlex" id="10"></button>
          <button class="square buttonFixed">6</button>
          <button class="square buttonFixed">8</button>
        </div>
      </div>  <!-- box END -->
    </div>
    <div class="boardRow">
      <!-- FOURTH BOX -->
      <div class="box" id="boxD">
        <div class="row">
          <button class="square buttonFlex" id="11"></button>
          <button class="square buttonFlex" id="12"></button>
          <button class="square buttonFixed">2</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">4</button>
          <button class="square buttonFlex" id="13"></button>
          <button class="square buttonFixed">7</button>
        </div>
        <div class="row">
          <button class="square buttonFlex" id="14"></button>
          <button class="square buttonFlex" id="15"></button>
          <button class="square buttonFixed">9</button>
        </div>
      </div>  <!-- box END -->
      <!-- FIFTH BOX -->
      <div class="box">
        <div class="row">
          <button class="square buttonFixed">9</button>
          <button class="square buttonFixed">1</button>
          <button class="square buttonFlex" id="16"></button>
        </div>
        <div class="row">
          <button class="square buttonFixed">3</button>
          <button class="square buttonFixed">6</button>
          <button class="square buttonFixed">2</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">7</button>
          <button class="square buttonFixed">8</button>
          <button class="square buttonFixed">5</button>
        </div>
      </div>  <!-- box END -->
      <!-- SIXTH BOX -->
      <div class="box" id="boxF">
        <div class="row">
          <button class="square buttonFlex" id="17"></button>
          <button class="square buttonFlex" id="18"></button>
          <button class="square buttonFixed">3</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">8</button>
          <button class="square buttonFlex" id="19"></button>
          <button class="square buttonFixed">1</button>
        </div>
        <div class="row">
          <button class="square buttonFlex" id="20"></button>
          <button class="square buttonFlex" id="21"></button>
          <button class="square buttonFixed">6</button>
        </div>
      </div>  <!-- box END -->
    </div>
    <div class="boardRow">
      <!-- SEVENTH BOX -->
      <div class="box" id="boxG">
        <div class="row">
          <button class="square buttonFlex" id="22"></button>
          <button class="square buttonFlex" id="23"></button>
          <button class="square buttonFixed">6</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">5</button>
          <button class="square buttonFixed">4</button>
          <button class="square buttonFlex" id="24"></button>
        </div>
        <div class="row">
          <button class="square buttonFixed">7</button>
          <button class="square buttonFlex" id="25"></button>
          <button class="square buttonFlex" id="26"></button>
        </div>
      </div>  <!-- box END -->
      <!-- EIGTH BOX -->
      <div class="box" id="boxH">
        <div class="row">
          <button class="square buttonFlex" id="27"></button>
          <button class="square buttonFlex" id="28"></button>
          <button class="square buttonFlex" id="29"></button>
        </div>
        <div class="row">
          <button class="square buttonFlex" id="30"></button>
          <button class="square buttonFixed">2</button>
          <button class="square buttonFlex" id="31"></button>
        </div>
        <div class="row">
          <button class="square buttonFlex" id="32"></button>
          <button class="square buttonFixed">9</button>
          <button class="square buttonFlex" id="33"></button>
        </div>
      </div>  <!-- box END -->
      <!-- NINTH BOX -->
      <div class="box" id="boxI">
        <div class="row">
          <button class="square buttonFixed">1</button>
          <button class="square buttonFixed">8</button>
          <button class="square buttonFixed">4</button>
        </div>
        <div class="row">
          <button class="square buttonFixed">6</button>
          <button class="square buttonFlex" id="34"></button>
          <button class="square buttonFlex" id="35"></button>
        </div>
        <div class="row">
          <button class="square buttonFlex" id="36"></button>
          <button class="square buttonFixed">3</button>
          <button class="square buttonFlex" id="37"></button>
        </div>
      </div> <!-- box END -->
    </div> <!-- boardRow END -->
  </div> <!-- board END -->
  <button id="validate">Validate</button>
  <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
